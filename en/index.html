<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>English Home | Faith Scripture</title>

<style>
  :root{--bg:#f5f7fb;--hero:#e9f1ff;--fg:#0f172a;--muted:#667085;--card:#fff;--line:#e5e7eb;--pill:#f8fafc;--pillLine:#e2e8f0;--dotted:#cbd5e1;--shadow:0 10px 24px rgba(15,23,42,.08)}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg)}

  /* 상단 히어로 */
  .hero{background:var(--hero);padding:48px 16px 28px}
  .brand{max-width:1100px;margin:0 auto;text-align:center}
  h1{margin:0;font-weight:900;letter-spacing:-.02em;font-size:clamp(28px,3.6vw,44px)}
  .subtitle{margin-top:10px;color:var(--muted);font-size:15px}

  /* 메인 카드 */
  .wrap{max-width:1100px;margin:0 auto;padding:24px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:20px;box-shadow:var(--shadow);padding:24px}
  .grid{display:grid;grid-template-columns:1.3fr 1fr;gap:24px;align-items:start}
  @media (max-width:900px){.grid{grid-template-columns:1fr}}

  /* 왼쪽(소개+QR) */
  .left{
    position:relative;min-height:260px;border:2px dashed var(--dotted);
    border-radius:16px;padding:24px;
    display:grid;grid-template-columns:220px 1fr;gap:16px;align-items:start;
  }
  .left h2{margin-top:0;font-size:20px;font-weight:700}
  .left p{color:var(--muted);line-height:1.7;font-size:14px}
  .qr-in{grid-column:1/2;display:flex;gap:10px;align-items:center}
  .qr-in img{border:1px solid #eee;border-radius:12px;padding:8px;background:#fff}
  .intro{grid-column:2/3}

  /* 오른쪽(언어/버전) */
  .right{display:flex;flex-direction:column;gap:8px}
  .lang-row{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px 14px;display:grid;grid-template-columns:110px 1fr;align-items:center;gap:8px}
  .lang-head{font-weight:800;white-space:nowrap}
  .versions{display:flex;flex-wrap:wrap;gap:6px}
  a.ver{min-width:60px;height:36px;line-height:36px;padding:0 12px;border-radius:999px;background:var(--pill);border:1px solid var(--pillLine);display:inline-block;text-decoration:none;color:inherit;font-weight:700}

  footer{opacity:.7;text-align:center;font-size:12px;margin:28px 0}
</style>
</head>
<body>

<!-- 상단 히어로 -->
<section class="hero">
  <div class="brand">
    <h1>Faith Scripture</h1>
    <div class="subtitle">Read, write, and meditate on the Word</div>
  </div>
</section>

<!-- 메인 카드 -->
<div class="wrap">
  <div class="card">
    <div class="grid">
      <!-- LEFT: QR + 소개 -->
      <section class="left" aria-label="main panel">
        <div class="qr-in" aria-label="Mobile access QR">
          <img id="qrHome" alt="Home QR" width="160" height="160">
        </div>
        <div class="intro">
          <h2>English Home</h2>
          <p class="lead"><b>Write the Word by Faith</b></p>
        </div>
      </section>

      <!-- RIGHT: 언어/버전 리스트 -->
      <section class="right" aria-label="versions by language">
        <div class="lang-row" data-lang="ko">
          <div class="lang-head">Korean</div>
          <div class="versions"><a class="ver" href="korean_easy/">Easy</a></div>
        </div>
        <div class="lang-row" data-lang="zh">
          <div class="lang-head">Chinese</div>
          <div class="versions"><a class="ver" href="chinese_cuv/">CUV</a></div>
        </div>
        <div class="lang-row" data-lang="es">
          <div class="lang-head">Spanish</div>
          <div class="versions"><a class="ver" href="spanish_nvi/">NVI</a></div>
        </div>
        <div class="lang-row" data-lang="en">
          <div class="lang-head">English</div>
          <div class="versions"><a class="ver" href="english_niv/">NIV</a></div>
        </div>
      </section>
    </div>

    <footer>© 2025 Faith Scripture</footer>
  </div>
</div>

      <footer>© 2025 Faith Scripture</footer>
    </div>
  </div>
<!-- ... 본문들 ... -->

<!-- ↓↓↓ 여기 (</body> 바로 위) 에 붙여 넣기 ↓↓↓ -->
<script>
(function(){
  // 0) 루트 계산
  var repo=(location.pathname.split('/')[1]||'').replace(/\/+$/,'');
  var ROOT=location.origin+(repo?'/'+repo+'/':'/');

  // 1) 버전별 '목차(폴더 루트)'
  var ROUTES={
    en:{home:ROOT, toc:ROOT+'english_niv/'},
    ko:{home:ROOT, toc:ROOT+'korean_easy/'},
    zh:{home:ROOT, toc:ROOT+'chinese_cuv/'},
    es:{home:ROOT, toc:ROOT+'spanish_nvi/'}
  };

  var LANG=(document.documentElement.lang||document.body.getAttribute('data-lang')||'en').toLowerCase();
  var r=ROUTES[LANG]||ROUTES.en;

  // 2) 우측 언어 리스트 링크 세팅
  document.querySelectorAll('.lang-row').forEach(function(row){
    var key=(row.getAttribute('data-lang')||'').toLowerCase();
    var dst=ROUTES[key]&&ROUTES[key].toc;
    if(dst) row.querySelectorAll('.versions a.ver').forEach(function(a){ a.href=dst; });
  });

  // 3) 단일 '목차' 버튼(있으면)
  var tocLink=document.querySelector('[data-link="toc"]');
  if(tocLink) tocLink.href=r.toc;

  // 4) QR 생성
  var qrImg=document.getElementById('qrHome');
  if(qrImg){
    qrImg.src='https://api.qrserver.com/v1/create-qr-code/?size=160x160&margin=0&data='
              + encodeURIComponent(ROOT);
    qrImg.alt=(LANG.toUpperCase())+' Home QR';
  }
  var qrLbl=document.getElementById('qrUrl'); if(qrLbl) qrLbl.textContent=ROOT;

  // 5) 제목 교정
  var TITLES={en:'English Home', ko:'한국어 홈', zh:'中文首页', es:'Inicio en Español'};
  var h2=document.querySelector('h2'); if(h2) h2.textContent=TITLES[LANG]||TITLES.en;
})();
</script>
</body>
</html>
