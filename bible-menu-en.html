<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“– Bible Menu</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    .book {
      margin-bottom: 10px;
    }

    .book-name {
      font-weight: bold;
      color: #2a4d69;
      margin-bottom: 5px;
    }

    .chapters {
      margin-left: 20px;
      margin-top: 5px;
    }

    .chapters a {
      margin-right: 6px;
      color: #444;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 5px;
    }

    .chapters a:hover {
      color: #0b7dda;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>ðŸ“– Bible Menu (NIV / KJV)</h2>

  <div id="bible-menu"></div>

  <script>
    const books = [
      ["Genesis", "genesis", 50], ["Exodus", "exodus", 40], ["Leviticus", "leviticus", 27],
      ["Numbers", "numbers", 36], ["Deuteronomy", "deuteronomy", 34], ["Joshua", "joshua", 24],
      ["Judges", "judges", 21], ["Ruth", "ruth", 4], ["1 Samuel", "1samuel", 31],
      ["2 Samuel", "2samuel", 24], ["1 Kings", "1kings", 22], ["2 Kings", "2kings", 25],
      ["1 Chronicles", "1chronicles", 29], ["2 Chronicles", "2chronicles", 36], ["Ezra", "ezra", 10],
      ["Nehemiah", "nehemiah", 13], ["Esther", "esther", 10], ["Job", "job", 42],
      ["Psalms", "psalms", 150], ["Proverbs", "proverbs", 31], ["Ecclesiastes", "ecclesiastes", 12],
      ["Song of Songs", "songofsolomon", 8], ["Isaiah", "isaiah", 66], ["Jeremiah", "jeremiah", 52],
      ["Lamentations", "lamentations", 5], ["Ezekiel", "ezekiel", 48], ["Daniel", "daniel", 12],
      ["Hosea", "hosea", 14], ["Joel", "joel", 3], ["Amos", "amos", 9],
      ["Obadiah", "obadiah", 1], ["Jonah", "jonah", 4], ["Micah", "micah", 7],
      ["Nahum", "nahum", 3], ["Habakkuk", "habakkuk", 3], ["Zephaniah", "zephaniah", 3],
      ["Haggai", "haggai", 2], ["Zechariah", "zechariah", 14], ["Malachi", "malachi", 4],
      ["Matthew", "matthew", 28], ["Mark", "mark", 16], ["Luke", "luke", 24],
      ["John", "john", 21], ["Acts", "acts", 28], ["Romans", "romans", 16],
      ["1 Corinthians", "1corinthians", 16], ["2 Corinthians", "2corinthians", 13],
      ["Galatians", "galatians", 6], ["Ephesians", "ephesians", 6], ["Philippians", "philippians", 4],
      ["Colossians", "colossians", 4], ["1 Thessalonians", "1thessalonians", 5],
      ["2 Thessalonians", "2thessalonians", 3], ["1 Timothy", "1timothy", 6],
      ["2 Timothy", "2timothy", 4], ["Titus", "titus", 3], ["Philemon", "philemon", 1],
      ["Hebrews", "hebrews", 13], ["James", "james", 5], ["1 Peter", "1peter", 5],
      ["2 Peter", "2peter", 3], ["1 John", "1john", 5], ["2 John", "2john", 1],
      ["3 John", "3john", 1], ["Jude", "jude", 1], ["Revelation", "revelation", 22]
    ];

    const menuDiv = document.getElementById('bible-menu');

    books.forEach(([bookName, filePrefix, chapters]) => {
      const bookDiv = document.createElement("div");
      bookDiv.className = "book";

      const bookTitle = document.createElement("div");
      bookTitle.className = "book-name";
      bookTitle.textContent = bookName;

      const chapDiv = document.createElement("div");
      chapDiv.className = "chapters";

      for (let i = 1; i <= chapters; i++) {
        const link = document.createElement("a");
        const num = String(i).padStart(3, '0');
        link.href = `${filePrefix}${num}.html`;
        link.textContent = i;
        chapDiv.appendChild(link);
      }

      bookDiv.appendChild(bookTitle);
      bookDiv.appendChild(chapDiv);
      menuDiv.appendChild(bookDiv);
    });
  </script>

</body>
</html>
