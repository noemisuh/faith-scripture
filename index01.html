      margin:0;

      display:block;text-align:center;background:#fff;color:inherit;text-decoration:none;
      border:1px solid #e5e7eb;border-radius:12px;padding:14px;
      box-shadow:0 1px 3px rgba(0,0,0,.05);transition:transform .15s ease,background .15s ease
    }
    .item:hover{background:#f3f4f6;transform:translateY(-2px)}

</head>
