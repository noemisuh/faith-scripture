<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📖 필사 바이블 메뉴</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    .book {
      margin-bottom: 10px;
    }

    .book-name {
      cursor: pointer;
      font-weight: bold;
      color: #2a4d69;
      margin-bottom: 5px;
    }

    .chapters {
      display: none;
      margin-left: 20px;
      margin-top: 5px;
    }

    .chapters a {
      margin-right: 6px;
      color: #444;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 5px;
    }

    .chapters a:hover {
      color: #0b7dda;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>📖 필사 바이블 메뉴</h2>

  <div id="bible-menu"></div>

  <script>
    const books = [
      ["창세기", "genesis", 50], ["출애굽기", "exodus", 40], ["레위기", "leviticus", 27],
      ["민수기", "numbers", 36], ["신명기", "deuteronomy", 34], ["여호수아", "joshua", 24],
      ["사사기", "judges", 21], ["룻기", "ruth", 4], ["사무엘상", "1samuel", 31],
      ["사무엘하", "2samuel", 24], ["열왕기상", "1kings", 22], ["열왕기하", "2kings", 25],
      ["역대상", "1chronicles", 29], ["역대하", "2chronicles", 36], ["에스라", "ezra", 10],
      ["느헤미야", "nehemiah", 13], ["에스더", "esther", 10], ["욥기", "job", 42],
      ["시편", "psalms", 150], ["잠언", "proverbs", 31], ["전도서", "ecclesiastes", 12],
      ["아가", "songofsolomon", 8], ["이사야", "isaiah", 66], ["예레미야", "jeremiah", 52],
      ["예레미야애가", "lamentations", 5], ["에스겔", "ezekiel", 48], ["다니엘", "daniel", 12],
      ["호세아", "hosea", 14], ["요엘", "joel", 3], ["아모스", "amos", 9],
      ["오바댜", "obadiah", 1], ["요나", "jonah", 4], ["미가", "micah", 7],
      ["나훔", "nahum", 3], ["하박국", "habakkuk", 3], ["스바냐", "zephaniah", 3],
      ["학개", "haggai", 2], ["스가랴", "zechariah", 14], ["말라기", "malachi", 4],
      ["마태복음", "matthew", 28], ["마가복음", "mark", 16], ["누가복음", "luke", 24],
      ["요한복음", "john", 21], ["사도행전", "acts", 28], ["로마서", "romans", 16],
      ["고린도전서", "1corinthians", 16], ["고린도후서", "2corinthians", 13],
      ["갈라디아서", "galatians", 6], ["에베소서", "ephesians", 6], ["빌립보서", "philippians", 4],
      ["골로새서", "colossians", 4], ["데살로니가전서", "1thessalonians", 5],
      ["데살로니가후서", "2thessalonians", 3], ["디모데전서", "1timothy", 6],
      ["디모데후서", "2timothy", 4], ["디도서", "titus", 3], ["빌레몬서", "philemon", 1],
      ["히브리서", "hebrews", 13], ["야고보서", "james", 5], ["베드로전서", "1peter", 5],
      ["베드로후서", "2peter", 3], ["요한일서", "1john", 5], ["요한이서", "2john", 1],
      ["요한삼서", "3john", 1], ["유다서", "jude", 1], ["요한계시록", "revelation", 22]
    ];

    const menuDiv = document.getElementById('bible-menu');

    books.forEach(([korName, engName, chapters]) => {
      const bookDiv = document.createElement("div");
      bookDiv.className = "book";

      const bookTitle = document.createElement("div");
      bookTitle.className = "book-name";
      bookTitle.textContent = korName;
      bookTitle.onclick = () => {
        const chap = document.getElementById(engName);
        chap.style.display = chap.style.display === "block" ? "none" : "block";
      };

      const chapDiv = document.createElement("div");
      chapDiv.className = "chapters";
      chapDiv.id = engName;

      for (let i = 1; i <= chapters; i++) {
        const link = document.createElement("a");
        const num = String(i).padStart(3, '0');
        link.href = `${engName}${num}.html`;
        link.textContent = i;
        chapDiv.appendChild(link);
      }

      bookDiv.appendChild(bookTitle);
      bookDiv.appendChild(chapDiv);
      menuDiv.appendChild(bookDiv);
    });
  </script>

</body>
</html>
