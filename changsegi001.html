<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>창세기 1장 | 쉬운성경</title>
<style>
  :root{
    --text:#222; --line:#e6e6e6; --panel:#fafafa;
    --page-max:1440px;               /* PC 최대 폭 */
    --page-pad:20px;                 /* 페이지 좌우 안쪽 여백 */
    --bar-max:1200px; --bar-pad:16px;/* 상단바/연한선 폭 */
  }
  /* 기본: 전체 복사 방지, 말씀(.vtext)만 허용 */
  body{margin:0;background:#fff;color:var(--text);font-family:"Malgun Gothic",sans-serif;
       -webkit-user-select:none;user-select:none;}

  .top-space{height:48px;} /* 상단 한 칸 비움 */

  /* 상단(성경목록/검색창)만 안쪽으로 */
  .bar{max-width:var(--bar-max);margin:0 auto;padding:0 var(--bar-pad);}
  .topbar{display:flex;justify-content:space-between;align-items:center;gap:10px;}
  .left,.right{display:flex;align-items:center;gap:8px;}
  .icon{font-size:18px}
  .book{width:140px;padding:6px 8px;border:1px solid #ccc;border-radius:4px;}
  .chap{width:60px;padding:6px 8px;border:1px solid #ccc;border-radius:4px;text-align:center;}
  .search{width:180px;padding:6px 8px;border:1px solid #ccc;border-radius:4px;}
  .search2{width:200px;padding:6px 8px;border:1px solid #ccc;border-radius:4px;}
  .divider{border:0;border-top:1px solid var(--line);margin:12px 0 18px;}

  /* 제목 + 화살표(제목 폭에 맞춰 줄맞춤) */
  .title-band{display:flex;justify-content:center;margin-bottom:14px;}
  .title-pack{display:inline-block;text-align:center;} /* 이 래퍼 폭 = 제목 폭 */
  .title-pack h1{margin:0;font-size:28px;font-weight:800;line-height:1;}
  .nav-under{display:flex;justify-content:space-between;gap:8px;margin-top:8px;}
  .nav-btn{border:none;background:transparent;color:#888;font-size:20px;cursor:pointer;}

  /* 본문/보조 7:3 */
  .page{width:min(92vw, var(--page-max));margin:0 auto;padding:0 var(--page-pad);}
  .wrap{max-width:1200px;margin:0 auto 90px;display:flex;gap:24px;align-items:flex-start;}
  .col-left{flex:7;min-width:0}
  .col-right{flex:3;min-width:280px;display:flex;flex-direction:column;gap:14px}

  /* 버전 + 말풍선 */
  .version{font-weight:800;margin:2px 0 12px;display:inline-flex;align-items:center;gap:6px}
  .tip{
    position:relative;display:inline-block;cursor:help;font-weight:700;border:1px solid #bbb;border-radius:50%;
    width:18px;height:18px;line-height:16px;text-align:center;font-size:12px;color:#555;
  }
  .tip:hover::after{
    content:"말씀: 복사 허용\\a그 외: 복사·붙여넣기 방지\\a보조칸: 자유편집, ▲▼로 높이 조절";
    white-space:pre;position:absolute;left:22px;top:-4px;background:#333;color:#fff;
    padding:8px 10px;border-radius:6px;font-size:12px;z-index:10;
  }

  /* 절 + 필사칸(반 높이) */
  .verse{margin:14px 0 18px}
  .vhead{display:flex;gap:8px;align-items:flex-start}
  .vnum{width:22px;text-align:right;font-weight:800}
  .vtext{flex:1;line-height:1.8;-webkit-user-select:text;user-select:text;} /* 말씀만 복사 허용 */
  textarea{
    width:100%;height:40px; /* 반 높이 */
    margin-top:8px;padding:8px;font-size:15px;line-height:1.5;
    border:1px solid #cfcfcf;border-radius:6px;resize:vertical;font-family:inherit;
  }
  textarea:focus{outline:2px solid #a9c7ff}

  /* 보조칸(아카이브/리브레) */
  .panel{background:var(--panel);border:1px solid #d8d8d8;border-radius:8px;overflow:hidden}
  .panel .ph{display:flex;justify-content:space-between;align-items:center;
             padding:8px 10px;border-bottom:1px solid #eaeaea;background:#f6f6f6;
             font-weight:700;font-size:13px}
  .panel .ph .btns button{border:none;background:transparent;cursor:pointer;font-size:12px;color:#666;padding:2px 4px}
  .panel .body{padding:10px;min-height:100px}
  .panel .body[contenteditable="true"]{outline:none}
  #archive{height:140px}   /* 윗칸: 얕게 시작 */
  #libre{min-height:280px} /* 아랫칸: 길게 */

  /* 마이크 */
  .mic{
    position:fixed;right:24px;bottom:24px;width:54px;height:54px;border:none;border-radius:50%;
    background:#2f2f2f;color:#fff;font-size:24px;box-shadow:0 6px 16px rgba(0,0,0,.25);cursor:pointer;z-index:999
  }
</style>
</head>
<body oncontextmenu="return false" ondragstart="return false">
<div class="top-space"></div>

<!-- 상단: 성경목록/검색창 -->
<div class="bar">
  <div class="topbar">
    <div class="left">
      <span class="icon">📖</span>
      <input class="book" type="text" value="창세기" readonly>
      <input class="chap" type="text" value="1" readonly>
    </div>
    <div class="right">
      <span class="icon">🔍</span>
      <input class="search"  type="text" placeholder="본문 검색">
      <input class="search2" type="text" placeholder="예) 십자가 / 부활">
    </div>
  </div>
  <hr class="divider">
</div>

<!-- 제목 & 화살표(제목 폭에 맞춰 줄맞춤) -->
<div class="page">
  <div class="title-band">
    <div class="title-pack">
      <h1>창세기 1장</h1>
      <div class="nav-under">
        <button class="nav-btn" id="prevBtn" aria-label="이전 장">←</button>
        <button class="nav-btn" id="nextBtn" aria-label="다음 장">→</button>
      </div>
    </div>
  </div>

  <!-- 본문/보조 7:3 -->
  <div class="wrap">
    <div class="col-left">
      <div class="version">쉬운성경 <span class="tip">?</span></div>

      <!-- ★ 회의용: 1~4절만 샘플. 실제 운영은 JSON 로드/전체 본문 채움 -->
      <div class="verse">
        <div class="vhead">
          <div class="vnum">1</div>
          <div class="vtext">태초에 하나님이 하늘과 땅을 창조하셨습니다.</div>
        </div>
        <textarea class="no-copy" placeholder="필사"></textarea>
      </div>

      <div class="verse">
        <div class="vhead">
          <div class="vnum">2</div>
          <div class="vtext">땅은 아직 모양이 갖추어지지 않았고 텅 비어 있었으며, 어둠이 깊은 물 위에 있었고, 하나님의 영은 물 위에 움직이고 계셨습니다.</div>
        </div>
        <textarea class="no-copy" placeholder="필사"></textarea>
      </div>

      <div class="verse">
        <div class="vhead">
          <div class="vnum">3</div>
          <div class="vtext">하나님이 말씀하시기를 “빛이 생겨라.” 하시니 빛이 생겼습니다.</div>
        </div>
        <textarea class="no-copy" placeholder="필사"></textarea>
      </div>

      <div class="verse">
        <div class="vhead">
          <div class="vnum">4</div>
          <div class="vtext">하나님이 그 빛이 좋다는 것을 보시고 빛과 어둠을 나누셨습니다.</div>
        </div>
        <textarea class="no-copy" placeholder="필사"></textarea>
      </div>
      <!-- … 5~31절 동일 구조(저작권 협의 후 채움/JSON 로드) … -->
    </div>

    <!-- 오른쪽 보조칸 -->
    <aside class="col-right">
      <section id="archive" class="panel">
        <div class="ph">아카이브
          <div class="btns">
            <button type="button" data-delta="-40" title="위로 줄이기">▲</button>
            <button type="button" data-delta="40"  title="아래로 늘리기">▼</button>
          </div>
        </div>
        <div class="body" contenteditable="true" spellcheck="false"></div>
      </section>

      <section id="libre" class="panel">
        <div class="ph">리브레(자유 메모)</div>
        <div class="body" contenteditable="true" spellcheck="false"></div>
      </section>
    </aside>
  </div>
</div>

<!-- 마이크 -->
<button class="mic" title="음성 입력">🎤</button>

<script>
  // 붙여넣기 금지: 입력/보조칸만. 말씀은 복사 허용.
  document.addEventListener('paste', e=>{
    if(e.target.tagName==='TEXTAREA' || e.target.tagName==='INPUT' || e.target.isContentEditable){
      e.preventDefault();
    }
  });

  // 아카이브 높이 조절
  (function(){
    const arch=document.getElementById('archive');
    document.querySelectorAll('#archive .btns button').forEach(b=>{
      b.addEventListener('click', ()=>{
        const delta=parseInt(b.dataset.delta,10);
        const h=Math.max(80, arch.offsetHeight + delta);
        arch.style.height=h+'px';
      });
    });
  })();

  // 음성 입력(Chrome)
  (function(){
    const mic=document.querySelector('.mic');
    mic.addEventListener('click', ()=>{
      try{
        const R=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
        R.lang='ko-KR';
        R.onresult=e=>{
          const t=document.activeElement;
          if(t && t.tagName==='TEXTAREA'){
            t.value+=(t.value?' ':'')+e.results[0][0].transcript;
          }else if(document.activeElement && document.activeElement.isContentEditable){
            document.execCommand('insertText', false, e.results[0][0].transcript+' ');
          }
        };
        R.start();
      }catch(_){ alert('이 브라우저에서는 음성 입력을 지원하지 않습니다.'); }
    });
  })();

  // 장 이동(원하면 연결 페이지로 바꿔)
  document.getElementById('prevBtn').onclick = ()=> location.href = 'index.html';
  document.getElementById('nextBtn').onclick = ()=> location.href = 'changsegi002.html';
</script>
</body>
</html>
